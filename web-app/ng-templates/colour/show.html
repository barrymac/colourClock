<div class="page-header">
    <h1>Show Colour</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">

    <dt>Colorname</dt>
    <dd data-ng-bind="item.colorname"></dd>

    <dt>Dcid</dt>
    <dd data-ng-bind="item.dc_id"></dd>

    <dt>Filename</dt>
    <dd data-ng-bind="item.filename"></dd>

    <dt>Pantone</dt>
    <dd data-ng-bind="item.pantone"></dd>

    <dt>Season</dt>
    <dd data-ng-bind="item.season"></dd>

    <dt>Tone</dt>
    <dd data-ng-bind="item.tone"></dd>

    <dt>Webcolor</dt>
    <dd data-ng-bind="item.webcolor"></dd>

</dl>
<div class="form-actions">
    <a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
    <button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
